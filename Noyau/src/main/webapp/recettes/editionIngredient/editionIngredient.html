	<input type="hidden" ng-model="recetteCtrl.recetteTemp.version" />
	<edition-ingredient-introduction ng-show="recetteCtrl.isOngletEdition('introductionIngredient')"></edition-ingredient-introduction>

	<edition-ingredient-type-ingredient ng-show="recetteCtrl.isOngletEdition('typeIngredient')"></edition-ingredient-type-ingredient>
	<edition-ingredient-cout ng-show="recetteCtrl.isOngletEdition('coutIngredient')"></edition-ingredient-cout>
	<edition-ingredient-image ng-show="recetteCtrl.isOngletEdition('imageIngredient')"></edition-ingredient-image>
	<edition-ingredient-conseils ng-show="recetteCtrl.isOngletEdition('conseilsIngredient')"></edition-ingredient-conseils>
